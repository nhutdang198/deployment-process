<div class="border round-lg rounded-lg p-4">
  <a [routerLink]="['/products', product.id]">
    <img [src]="product.imageUrl" alt="{{ product.name }}" />
    <h3>{{ product.name }}</h3>
    <p>Price: ${{ product.price }}</p>
  </a>
  <button class="bg-red-400 p-1 rounded-lg" (click)="addToCart(product)">
    Add to Cart
  </button>
</div>
