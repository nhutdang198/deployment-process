<h2 class="text-3xl my-5">Shopping Cart</h2>
<div class="flex flex-row space-x-6">
  <div class="flex flex-col w-2/3">
    <ul class="flex flex-col space-y-6">
      <li class="flex flex-col" *ngFor="let product of cart">
        <div
          class="flex flex-col items-center border p-4 rounded-lg space-y-2 hover:shadow"
        >
          <img [src]="product.imageUrl" alt="{{ product.name }}" />
          <span>{{ product.name }}</span>
          <span>${{ product.price }}</span>
          <button
            class="w-[200px] bg-red-400 text-white p-2 rounded-lg cursor-pointer"
            (click)="removeFromCart(product)"
          >
            Remove
          </button>
        </div>
      </li>
    </ul>
  </div>
  <div
    class="flex flex-col items-center space-y-6 border rounded-lg p-6 h-full"
  >
    <h2 class="text-xl">Checkout</h2>
    <p>Total Price: ${{ total }}</p>
    <div class="flex flex-col space-y-3">
      <div class="flex flex-col justify-between w-[300px]">
        <div class="flex flex-row justify-between">
          <label for="name">Name:</label>
          <input
            class="border rounded-lg w-[200px] p-1"
            type="text"
            id="name"
            name="name"
            required
            [(ngModel)]="name"
            (ngModelChange)="nameChanged($event)"
          />
        </div>
        <div class="flex text-sm text-red-500" *ngIf="!nameError">
          minLength is 4.
        </div>
      </div>
      <div class="flex flex-col w-[300px]">
        <div class="flex flex-row justify-between">
          <label for="email">Email:</label>
          <input
            class="border rounded-lg w-[200px] p-1"
            type="email"
            id="email"
            name="email"
            required
            email="true"
            [(ngModel)]="email"
            (ngModelChange)="emailChanged($event)"
          />
        </div>
        <div class="flex text-sm text-red-500" *ngIf="!emailError">
          Not an email format.
        </div>
      </div>
      <div class="flex flex-col w-[300px]">
        <div class="flex flex-row justify-between">
          <label for="address">Address:</label>
          <textarea
            class="border rounded-lg w-[200px] p-1"
            id="address"
            name="address"
            rows="4"
            required
            [(ngModel)]="address"
            (ngModelChange)="addressChanged($event)"
          ></textarea>
        </div>
        <div class="flex text-sm text-red-500" *ngIf="!addressError">
          minLength is 4.
        </div>
      </div>
      <button
        class="w-[100%] bg-blue-400 text-white p-2 rounded-lg cursor-pointer"
        (click)="completeCheckout()"
      >
        Complete Checkout
      </button>
    </div>
  </div>
</div>
