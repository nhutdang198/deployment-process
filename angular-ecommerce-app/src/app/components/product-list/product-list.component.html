<div class="flex flex-col">
  <div class="text-center">
    <h2 class="text-3xl my-5">Products</h2>
  </div>
  <div class="flex flex-wrap">
    <div *ngFor="let product of products" class="w-1/4 space-y-4 p-4">
      <app-product-item [product]="product" (event)="addToCart(product)"></app-product-item>
    </div>
  </div>
</div>
